<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакты — Мир визуальных новелл</title>
<link rel="stylesheet" href="contacts.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: url('https://files.kick.com/images/channel/40090927/banner_image/2243c8a6-b67f-448b-8a43-8a6e47015a48') no-repeat center center fixed;
    background-size: cover;
  }

  .carousel {
    width: 850px;
    max-width: 90%;
    margin: 40px auto;
    border-radius: 20px;
    box-shadow: 0 0 35px rgba(0, 255, 255, 0.2);
  }

  .carousel-item img {
    width: 100%;
    height: 480px;
    object-fit: cover;
    filter: brightness(0.85);
    transition: transform 1s ease;
    border-radius: 20px;
  }

  .carousel-item img:hover {
    transform: scale(1.05);
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(1);
  }
  .carousel-indicators [data-bs-target] {
    background-color: #fff;
  }
</style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpaper.forfun.com/fetch/4f/4fb615c8308d0e19f66d80fc7c507425.jpeg" alt="Re:Zero">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/a4/30/70/a43070ab75f6d7c3b497d3676b22ed4d.jpg" alt="Реинкарнация безработного">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/71/49/2c/71492c924933f15a73cdd33421513844.png" alt="Бесконечное лето">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

      <a href="https://youtube.com/example" target="_blank" class="social-btn youtube"><i class="fab fa-youtube"></i> YouTube</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
